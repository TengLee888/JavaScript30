    // Array.prototype.sort()

    var oldToYoung = inventors.sort((a, b) => a.year > b.year? 1 : -1); //if the function return positive value, array would be sort upscent.

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?

    //reduce Syntax: arr.reduce(callback,[initialValue])

    var totalYear = inventors.reduce((total , inventor) => {
      return total + inventor.passed - inventor.year},0);
