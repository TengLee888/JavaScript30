<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead 👀</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = []; 


fetch(endpoint)
  .then(blob => blob.json()) //return a promise object
  .then(data => cities.push(...data)) //這是因應const的寫法嗎？ 這樣寫就可以修改const


// fetch(endpoint)
//   .then(blob => blob.json()) //return a promise object
//   .then(data => cities = data) //修改citites指向的位子，所以為const會失效


function findMatches (wordToMatch , cities){
  return cities.filter(place => {
    const regex = new RegExp(wordToMatch , 'gi');  //轉化參數
    return place.city.match(regex) || place.state.match(regex)
  });
}


function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}


function displayMatches (){
  var matchArray = findMatches(this.value , cities);
  var html = matchArray.map(place => {
    var regex = RegExp(this.value , 'gi');
    var cityName = place.city.replace(regex , `<span class="hl">${this.value}</span>`);
    var stateName  = place.state.replace(regex , `<span class="hl">${this.value}</span>`);
    return `
      <li>
        <span>${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
      </li>
    `;
  }).join('');// join method joins the element of an array into a string, and returns a string. '' is combine element and element to a string.
  suggestions.innerHTML = html;  // innerHTML property sets or returns the HTML content (inner HTML) of an element.
}

var searchInput = document.querySelector('.search');
var suggestions = document.querySelector('.suggestions');



searchInput.addEventListener('keyup' , displayMatches);

</script>
  </body>
</html>
