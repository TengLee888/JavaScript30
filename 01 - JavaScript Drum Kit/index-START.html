<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  </script>
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
function playSound(e){
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);  //傳出document裡audio中的datakey的e.keyCode變數
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

  if (!audio) return; //when press other button, return
  audio.currentTime = 0;  //make sound without waiting audio end
  audio.play(); //play audio
  key.classList.add("playing"); //add the effect of .playing
}


// remove .playing after transition end
function removeTransition(e){
  if (e.propertyName !== "transform") return;  //if element didnt transform, return
  this.classList.remove("playing"); // if element transform remove .playing
                                    // "this" is indicate <div class="key">...</div>
};


const keys = document.querySelectorAll('.key'); //create an array for removing use
keys.forEach (key => key.addEventListener("transitionend", removeTransition)); //listen every .key in array keys, when transitionend execute function removeTransition.
window.addEventListener ('keydown' , playSound);                  // => Arrow Fuction https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Functions/Arrow_functions

</script>


</body>
</html>
